<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Incentro - Debug training</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>Hallo vriendjes</p>
        <hr/>
        <h3>Console.log()</h3>
        <ul>
            <li><button id="log">console.log()</button></li>
            <li><button id="logArray">console.log() een array</button></li>
            <li><button id="logObject">console.log() een object</button></li>
            <li><button id="error">console.error()</button></li>
            <li><button id="info">console.info()</button></li>
            <li><button id="foo">Trace button</button></li>
        </ul>
        <hr/>
        <h3>Breakpoints</h3>
        <form action="#">
            <label for="barValue">Value</label>
            <input type="number" id="barValue" />
            <label for="barMultiply">Multiply</label>
            <input type="number" id="barMultiply" />
            <label for="barResult">Result</label>
            <input type="number" id="barResult" />
            <button id="bar">Breakpoint button</button>
        </form>
        <hr/>
    </body>
</html>
